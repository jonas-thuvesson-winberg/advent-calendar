<div class="overlay">
  <div class="video-container">
    <iframe
      class="iframe"
      width="560"
      height="315"
      [src]="getVideoUrl()"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
