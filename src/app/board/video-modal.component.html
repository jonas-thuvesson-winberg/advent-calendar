<div class="overlay">
  <div class="video-container">
    <iframe
      class="iframe"
      [src]="getVideoUrl()"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div class="close-button-container">
      <div class="close-button">
        <ac-icon-button
          [iconName]="'close'"
          (click)="closeModal()"
        ></ac-icon-button>
      </div>
    </div>
  </div>
</div>
